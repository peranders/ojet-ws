  <div class="demo-scroll-container" style="width: 100%">
      <h1>Departments</h1>    
    <oj-masonry-layout id="masonryLayout">
      <div class="oj-hybrid-padding oj-masonrylayout-tile-3x1" >

        <div>
          <oj-data-grid
            id="datagrid"
            style="height:300px; max-width:600px"
            aria-label="Data Grid CRUD Demo"
            data="[[dataSource]]"
            on-selection-changed="[[handleSelectionChanged]]"
            selection-mode.row="single"
            dnd.reorder.row="enable"
            header.column.style="width:45%">
          </oj-data-grid>
        </div>

      </div>
      <div class="oj-hybrid-padding oj-masonrylayout-tile-1x1" >
        <div>
          <oj-form-layout id="form-container" label-edge="top">
            <oj-input-text id="departmentNameInput" label-hint="Department Name" value="{{inputDepartmentName}}"></oj-input-text>
            <oj-input-text id="locationNameInput" label-hint="Location Name" value="{{inputLocationName}}"></oj-input-text>
          </oj-form-layout>
        </div>

        <!-- Buttons -->
        <div class="oj-form-control-group"
                           aria-label="submit group" role="group">
                          <!--oj-button id="addbutton" data-bind="click: add">Add</oj-button-->
                          <oj-button id="updateButton" data-bind="click: update">Update</oj-button>

                          <oj-button id="removeButton" data-bind="click: remove">Remove</oj-button>
                        <!--
                          <oj-button id="resetFields" data-bind="click: resetFields">Reset Fields</oj-button>
                        -->
        </div>

      </div>
    </oj-masonry-layout>
  </div>
