<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  <div>
    <oj-data-grid
      id="datagrid"
      style="height:400px; max-width:477px"
      aria-label="Data Grid CRUD Demo"
      data="[[dataSource]]"
      selection-mode.row="single"
      dnd.reorder.row="enable"
      header.column.style="width:150px">
    </oj-data-grid>
  </div>
</div>
